<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="f">
    <div id="ff">
      <div id="s1"><img src="./images/illustration-thank-you.svg" alt="Error"></div>
      <div id="s2">
        <div id="ss2">
          <p>You selected </p>
          <p id="s21">
            <!-- rating here-->
          </p>
          <p>out of 5 </p>
        </div>
      </div>
      <div id="s3"><h2>Thank You!</h2></div>
     <div id="s4"><p> We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to get in touch!</p></div>
    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ved Prakash</a>.
  </div>
  <script>
    let rate2 = localStorage.getItem("rating");
    rate3 = JSON.parse(rate2);
    document.getElementById('s21').innerHTML = rate3;
  </script>
</body>

</html>
